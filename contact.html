<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - My Simple Blog</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      background: #fdfdfd;
      color: #333;
    }
    header, footer {
      background: #222;
      color: white;
      text-align: center;
      padding: 1rem;
    }
    main {
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
      line-height: 1.6;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 1rem;
    }
    input, textarea {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    button {
      background: #0077cc;
      color: white;
      padding: 0.75rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background: #005fa3;
    }
    a {
      color: #0077cc;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    footer p {
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>
    <h1><a href="../index.html" style="color:white; text-decoration:none;">RJs Tech Blog</a></h1>
    <nav>
      <a href="index.html" style="color:white; margin:0 10px;">Home</a>
      <a href="about.html" style="color:white; margin:0 10px;">About</a>
      <a href="contact.html" style="color:white; margin:0 10px;">Contact</a>
    </nav>
  </header>

  <main>
    <h1>Contact</h1>
    <p>I'd love to hear from you! Use the form below or reach out directly by email.</p>

    <form action="#" method="post">
      <label>
        Name:
        <input type="text" name="name" placeholder="Your name" required>
      </label>

      <label>
        Email:
        <input type="email" name="email" placeholder="you@example.com" required>
      </label>

      <label>
        Message:
        <textarea name="message" rows="5" placeholder="Write your message here..." required></textarea>
      </label>

      <button type="submit">Send Message</button>
    </form>

    <p style="margin-top:2rem;">
      Alternatively, you can email me directly at 
      <a href="mailto:youremail@example.com">youremail@example.com</a>.
    </p>
  </main>

  <footer>
    <p>© 2025 My Simple Blog · <a href="index.html" style="color:#aaa;">Back to Home</a></p>
  </footer>
</body>
</html>
