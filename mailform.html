<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body style="line-height: 2;">
    <div class="scanlines"></div>

    <div id="wrapper">
    <form action="mailto:roxoshi@gmail.com" method="get" enctype="text/plain">
        Subject:<br>
        <input type="text" name="subject" placeholder="Your Name"><br>
        Email:<br>
        <input type="email" name="email" placeholder="Your Email"><br>
        Message:<br>
        <textarea name="body" rows="5" cols="30" placeholder="Your Message"></textarea><br>
        <input type="submit" value="Send">
    </form>
    <footer>
      <p>Connection: SECURE | Encryption: AES-256</p>
    </footer>
    </div>
</body>
</html>
